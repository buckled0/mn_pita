version: '2'
services:
  web:
    build: .
    command: npm run dev
    volumes:
      - .:/mn_pita/
      - /mn_pita/node_modules
    ports:
      - "8000:8000"  
  database:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    command: mongod --smallfiles --logpath=/dev/null    
    ports:
        - "27017:27017"